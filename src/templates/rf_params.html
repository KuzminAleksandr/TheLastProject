{% extends "base.html" %}
{% block content %}
<head xmlns="http://www.w3.org/1999/html">
    <meta charset="UTF-8">
    <meta content="width-device-width, initial-scale= 1.0" name="viewport">
    <meta content="ie-=edge" http-equiv="X-UA-Compatible">
    <link href="{{url_for('static', filename='css/newstyle.css')}}" rel="stylesheet">
    <title>Обучение ансамблей</title>
</head>
<body>
<div class="box matovoye-steklo" style="align-content: center;
                                            align-items: center;
                                            justify-content: center;
                                            margin-left: 10rem;
                                            margin-bottom: 5rem;
                                            border: 2px lightsalmon solid;
                                            ">
    <h2 style="color: black;
                   text-align: center;
                   background-color: lightsalmon;
                   height: 60px;
                   margin-top: 0px;
                   line-height: 60px">Параметры
    </h2>
    <form enctype="multipart/form-data"
          method="POST"
          name="train.csv"
          style="margin: 5px 30px;
                     text-align: left;
                     border-radius: 100px;
                     align-content: center;
                     color: black;
                     border: none">
        <p style="color: black; text-align: left; margin-top: 20px; margin-left: 0px; margin-right: 15px">
            Количество деревьев в ансамбле
        </p>
        {{ form.csrf_token }}
        {{ form.n_estimators }}
        <p style="color: black; text-align: left; margin-top: 20px; margin-left: 0px; margin-right: 15px">
            Максимальная глубина деревьев
        </p>
        {{ form.max_depth }}

        <p style="color: black; margin-top: 20px; margin-left: 0px">Доля признаков в обучении</p>
        {{form.feature_subsample_size}}
        <button style="width: 65%;
                                     height: 25px;
                                     background: lightsalmon;
                                     color: white;
                                     border-radius: 10px;
                                     margin: 95px 17%;
                                     border: 0px;
                                     box-shadow: inset 0 0 0px" type="submit">
            <p>TRAIN MODEL</p>
        </button>
    </form>
</div>
</body>
{% endblock %}
